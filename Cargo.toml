[package]
name          = "evented"
version       = "0.0.2"
edition       = "2021"
description   = "Event Sourcing in Rust on top of PostgreSQL"
authors       = [ "Heiko Seeberger <git@heikoseeberger.de>" ]
license-file  = "LICENSE"
readme        = "README.md"
homepage      = "https://github.com/hseeberger/evented"
repository    = "https://github.com/hseeberger/evented"
documentation = "https://github.com/hseeberger/evented"

[dependencies]
error-ext     = { version = "0.2" }
futures       = { version = "0.3" }
secrecy       = { version = "0.8", features = [ "serde" ] }
serde         = { version = "1.0", features = [ "derive" ] }
serde_json    = { version = "1.0" }
serde_with    = { version = "3.8" }
sqlx          = { version = "0.7", features = [ "postgres", "runtime-tokio" ] }
thiserror     = { version = "1.0" }
tracing       = { version = "0.1" }
trait-variant = { version = "0.1" }

[dev-dependencies]
sqlx                   = { version = "0.7", features = [ "uuid" ] }
testcontainers         = { version = "0.17" }
testcontainers-modules = { version = "0.5", features = [ "postgres" ] }
tokio                  = { version = "1", features = [ "macros" ] }
uuid                   = { version = "1.8", features = [ "serde", "v7" ] }
